# External gems
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap

# Site settings
title: 爱江山更爱好身材
subtitle: 
email: askhuoqian@163.com
name: Rebecca
description:  
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://askhuoqian.com" # the base hostname & protocol for your site
cover: "assets/header_image.jpg"
logo: "assets/logo.png"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
permalink: /:year/:month/:day/:title/

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives: 
  enabled: 
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
